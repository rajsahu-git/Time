    <title>Countdown timer</title>

<body>
    <!-- <img class="img-1" src="img-1.jpg"> -->
    <h1 class="h-1">Time moves slowly, but passes quickly.</h1>
    <div class="count-container">
        <div class="timer day-c">
            <p class="big-text" id="day">0</p>
            <span>Date</span>
        </div>
        <div class="timer hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="timer minute-c">
            <p class="big-text" id="minute">0</p>
            <span>Minutes</span>
        </div>
        <div class="timer second-c">
            <p class="big-text" id="second">0</p>
            <span>Second</span>
        </div>
